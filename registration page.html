<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Shop Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color:lightcyan;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color:whitesmoke;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: palevioletred;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff4d3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fashion Shop Registration</h2>
        <div id="form">
            <form name="registrationForm" onsubmit="return validateForm()">
            
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email" required><br>
                <label for="phone-number">Phone Number:</label>

                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Enter phone number" required><br>

                 <label for="age">Date of Birth:</label>
                <input type="date" name="dateOfBirth" id="dateOfBirth" required><br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required><br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" required><br>
                <label for="userType">User Type:</label><br>
            <select id="userType" name="userType" required>
                <option value="">Select User Type</option>
                <option value="customer">Customer</option>
                <option value="influencer">Influencer</option>
                <option value="other">Other</option>
            </select><br>
                <input type="submit" value="Submit" placeholder="Sign-UP">
            </form>
    <script src="tanjir shop.js"></script>
</body>
</html>
